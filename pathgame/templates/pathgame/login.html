{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="bg-gray-400 text-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Login - Map Explorer</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-300">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-700 p-8 rounded-xl shadow-lg space-y-6 max-w-md w-full">
            <h2 class="text-2xl font-bold text-white text-center mb-4">Login to Map Explorer</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded hover:cursor-pointer">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
