{% extends 'pathgame/base.html' %}

{% block title %}
    {{ user.username }}'s paths
{% endblock %}

{% block content %}
    {% if path_list %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-8 text-gray-200">
        {% for path in path_list %}
        <a href="{% url 'pathgame:board' path.id %}" class="bg-gray-800 rounded-2xl shadow-md hover:shadow-lg hover:scale-[1.02] transition-all duration-200 p-4 flex flex-col gap-2">
            <div class="text-xl font-bold text-white">{{ path.name }}</div>
            <div class="text-sm text-gray-300 break-words">
                <span class="font-bold">Map: </span>{{ path.map.name }}
            </div>
            <div class="flex justify-center bg-blue-400 rounded-md overflow-hidden border-2 border-gray-400">
                <img src="{{ path.map.image.url }}" alt="{{ path.map.name }}" class="h-40 w-full object-cover" />
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p class="w-full text-center text-5xl py-20 font-semibold text-gray-300">No paths created.</p>
    {% endif %}
{% endblock %}
