<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon SVG</title>
  <style>
    svg {
      background: #222;
      display: block;
      margin: auto;
    }
    polygon {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg id="svg" width="400" height="400"></svg>

  <script>
    class Polygon {
      constructor(x, y, radius, sides, rotation = 0) {
        if (![3, 4, 6].includes(sides)) {
          throw new Error("Wrong polygon");
        }
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.sides = sides;
        this.rotation = rotation;
      }

      getPoints() {
        const angleStep = (Math.PI * 2) / this.sides;
        const points = [];

        for (let i = 0; i < this.sides; i++) {
          let angle = i * angleStep + this.rotation;

          if (this.sides === 3) angle -= Math.PI / 2;
          if (this.sides === 4) angle -= Math.PI / 4;

          const vx = this.x + this.radius * Math.cos(angle);
          const vy = this.y + this.radius * Math.sin(angle);
          points.push(`${vx},${vy}`);
        }

        return points.join(" ");
      }

      draw(svgElement) {
        const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        polygon.setAttribute("points", this.getPoints());
        svgElement.appendChild(polygon);
      }
    }

    const svg = document.getElementById("svg");

    // Example usage:
    //new Polygon(200, 200, 100, 3, 0).draw(svg);   // Triangle
     new Polygon(200, 200, 100, 4, 0).draw(svg); // Square
    // new Polygon(200, 200, 100, 6, 0).draw(svg); // Hexagon
  </script>
</body>
</html>
