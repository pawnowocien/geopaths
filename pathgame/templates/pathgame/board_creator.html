{% extends 'pathgame/base.html' %}
{% load static %}
{% block title %}Board Creator{% endblock %}
{% block content %}
<div class="flex">
    <form method="POST" draggable="false" action="{% url 'pathgame:board_save' %}" class="select-none flex flex-col gap-4 mr-8">
        {% csrf_token %}
        <div class="flex items-center">
            <label for="sliderWidth" class="mr-2">Width:</label>
            <input type="range" id="sliderWidth" name="width" min="2" max="30" value="10" class="w-full">
            <span id="sliderWidthValue" class="ml-2"></span>
        </div>

        <div class="flex items-center">
            <label for="sliderHeight" class="mr-2">Height:</label>
            <input type="range" id="sliderHeight" name="height" min="2" max="30" value="10" class="w-full">
            <span id="sliderHeightValue" class="ml-2"></span>
        </div>

        <div>
            <label for="select_shape" class="block mb-1">Shape:</label>
            <select id="select_shape" name="type" class="border p-2 bg-black text-white rounded hover:cursor-pointer">
                <option value="3" class="hover:cursor-pointer">Triangles</option>
                <option value="4" class="hover:cursor-pointer">Squares</option>
                <option value="6" class="hover:cursor-pointer" selected="selected">Hexagons</option>
            </select>
        </div>

        <div>
            <label for="board_name" class="block mb-1">Board Name:</label>
            <input type="text" name="name" id="board_name" value="Untitled" class="text-white border p-2 rounded w-full">
        </div>

        <button id="submit_board_btn" type="submit" class ="bg-black border-black border-1 text-white p-2 rounded hover:cursor-pointer hover:border-white">Start adding points</button>
    </form>

    <svg id="grid" width="1000" height="600"></svg>
</div>

<script type="module" src="{% static 'js/dist/board-creator.js' %}"></script>
{% endblock %}
